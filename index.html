<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <img alt="File:Instagram logo.svg" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/800px-Instagram_logo.svg.png" decoding="async" width="200" srcset="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png 1.5x, https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1600px-Instagram_logo.svg.png 2x" data-file-width="200" data-file-height="200">
            <input type="email" placeholder="Telefone, nome de usuário ou e-mail">
            <input type="password" placeholder="Senha">
            <button>Entrar</button>
            <p style="color: gray">ou</p>
            <p><i class="fab fa-facebook"></i> Entrar com <strong>Facebook</strong></p>
        </div>
    </div>

    <div class="card">
        <p>Não tem uma conta? <strong>Cadastre-se</strong></p>
    </div>
</body>

<script src="https://kit.fontawesome.com/efb045fa8a.js" crossorigin="anonymous"></script>
</html>
